<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pibits Breakout - Gameplay</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(45deg, #0faebc 25%, transparent 25%), 
                        linear-gradient(-45deg, #0faebc 25%, transparent 25%), 
                        linear-gradient(45deg, transparent 75%, #0faebc 75%), 
                        linear-gradient(-45deg, transparent 75%, #0faebc 75%);
            background-size: 4px 4px;
            background-position: 0 0, 0 2px, 2px -2px, -2px 0px;
            background-color: #0faebc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Press Start 2P', monospace;
            color: #0f380f;
        }

        .title {
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 0px #306230;
        }

        .game-container {
            width: 1280px;
            height: 960px;
            background-image: url('img/background.png');
            background-size: cover;
            background-position: center;
            border: 4px solid #1a1f28;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            filter: brightness(0.6) contrast(0.8);
        }

        .ui-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5%;
            background: #000000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 10;
        }

        .lives, .score {
            color: #ffffff;
            font-size: 14px;
        }

        .game-area {
            position: absolute;
            top: 5%;
            left: 0;
            width: 100%;
            height: 95%;
        }

        .bricks-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 200px;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 4px;
        }

        .brick {
            border-radius: 4px;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .brick.red { background: linear-gradient(135deg, #ff4444, #cc3333); }
        .brick.orange { background: linear-gradient(135deg, #ff8844, #dd6622); }
        .brick.yellow { background: linear-gradient(135deg, #ffff44, #dddd22); }
        .brick.green { background: linear-gradient(135deg, #44ff44, #22dd22); }
        .brick.blue { background: linear-gradient(135deg, #4444ff, #2222dd); }

        .paddle {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 20px;
            background: linear-gradient(135deg, #ffffff, #cccccc);
            border: 2px solid #888888;
            border-radius: 10px;
        }

        .ball {
            position: absolute;
            width: 16px;
            height: 16px;
            background: radial-gradient(circle, #ffffff, #cccccc);
            border: 2px solid #888888;
            border-radius: 50%;
            top: 60%;
            left: 45%;
        }

        .notes {
            font-size: 12px;
            margin-top: 30px;
            text-align: center;
            line-height: 20px;
            max-width: 800px;
            text-shadow: 1px 1px 0px #306230;
        }
    </style>
</head>
<body>
    <h1 class="title">PIBITS BREAKOUT</h1>
    <div class="game-container">
        <div class="ui-bar">
            <div class="lives">Lives: 3</div>
            <div class="score">Score: 1250</div>
        </div>
        
        <div class="game-area">
            <div class="bricks-container">
                <div class="brick red"></div>
                <div class="brick red"></div>
                <div class="brick red"></div>
                <div class="brick red"></div>
                <div class="brick red"></div>
                <div class="brick red"></div>
                <div class="brick red"></div>
                <div class="brick red"></div>
                <div class="brick red"></div>
                <div class="brick red"></div>
                
                <div class="brick orange"></div>
                <div class="brick orange"></div>
                <div class="brick orange"></div>
                <div class="brick orange"></div>
                <div class="brick orange"></div>
                <div class="brick orange"></div>
                <div class="brick orange"></div>
                <div class="brick orange"></div>
                <div class="brick orange"></div>
                <div class="brick orange"></div>
                
                <div class="brick yellow"></div>
                <div class="brick yellow"></div>
                <div class="brick yellow"></div>
                <div class="brick yellow"></div>
                <div class="brick yellow"></div>
                <div class="brick yellow"></div>
                <div class="brick yellow"></div>
                <div class="brick yellow"></div>
                <div class="brick yellow"></div>
                <div class="brick yellow"></div>
                
                <div class="brick green"></div>
                <div class="brick green"></div>
                <div class="brick green"></div>
                <div class="brick green"></div>
                <div class="brick green"></div>
                <div class="brick green"></div>
                <div class="brick green"></div>
                <div class="brick green"></div>
                <div class="brick green"></div>
                <div class="brick green"></div>
                
                <div class="brick blue"></div>
                <div class="brick blue"></div>
                <div class="brick blue"></div>
                <div class="brick blue"></div>
                <div class="brick blue"></div>
                <div class="brick blue"></div>
                <div class="brick blue"></div>
                <div class="brick blue"></div>
                <div class="brick blue"></div>
                <div class="brick blue"></div>
            </div>
            
            <div class="paddle"></div>
            <div class="ball"></div>
        </div>
    </div>
    <p class="notes">
        Breakout gameplay in action! Control your paddle to keep the ball in play.<br>
        Use LEFT and RIGHT arrow keys to move the paddle.<br>
        Press the START button to pause the game.<br>
        Destroy all bricks to advance to the next level!
    </p>
</body>
</html>
